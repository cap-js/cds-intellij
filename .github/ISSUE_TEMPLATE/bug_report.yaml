name: üêû Bug
description: File a bug/issue
title: "[BUG] <title>"
labels: ["bug", "new"]
body:
- type: checkboxes
  attributes:
    label: Is there an existing issue for this?
    description: Please search to see if an issue already exists for the bug you encountered.
    options:
    - label: I have searched the existing issues
      required: true
- type: textarea
  attributes:
    label: Current Behavior
    description: A concise description of what you're experiencing.
  validations:
    required: false
- type: textarea
  attributes:
    label: Expected Behavior
    description: A concise description of what you expected to happen.
  validations:
    required: false
- type: textarea
  attributes:
    label: Steps To Reproduce
    description: |
      Steps to reproduce the behavior.
      Tip: You can add CDS code in code fences:
      <pre>
      ```cds
      entity Foo {
        bar: String;
        baz: Integer;
      }
      ```
      </pre>
    placeholder: |
      1. With this sample model...
      2. I get this error...
  validations:
    required: false
- type: textarea
  attributes:
    label: Versions
    description: |
      | Tool | Version |
      | ---- | ------- |
      | CDS Language Support for IntelliJ |  |
      | Node.js |  |
  validations:
    required: false
- type: dropdown
  id: environment
  attributes:
    label: OS / Environment
    description: Where does the issue happen?
    options:
      - Linux
      - macOS
      - Windows
  validations:
    required: true
- type: textarea
  attributes:
    label: Repository Containing a Minimal Reproducible Example
    placeholder: https://github.com/my/repository
    description: |
      Do you have a sample repository where we can observe the reported behaviour? Please include the relevant branch.
  validations:
    required: false
- type: textarea
  attributes:
    label: Anything else?
    description: |
      Links? References? Anything that will give us more context about the issue you are encountering!

      Tip: You can attach images or log files by clicking this area to highlight it and then dragging files in.
  validations:
    required: false